{% extends "delivery/base.html" %} {% block content %}
<div style="margin-top: 50px"></div>
<table border="1" style="width: 90%; margin: 20px auto; border-collapse: collapse; text-align: left;">
  <tr style="background-color: #f8f8f8;">
    <th style="padding: 10px; border: 1px solid #ddd;">Restaurant Name</th>
    <th style="padding: 10px; border: 1px solid #ddd;">Category</th>
    <th style="padding: 10px; border: 1px solid #ddd;">Rating</th>
    <th style="padding: 10px; border: 1px solid #ddd;">Image</th>
    <th style="padding: 10px; border: 1px solid #ddd;">Address</th>
    <th style="padding: 10px; border: 1px solid #ddd;">View Menu</th>
  </tr>
  {% for item in li %}
  <tr>
    <td style="padding: 10px; border: 1px solid #ddd;">{{ item.Res_name }}</td>
    <td style="padding: 10px; border: 1px solid #ddd;">{{ item.Food_cat }}</td>
    <td style="padding: 10px; border: 1px solid #ddd;">{{ item.rating }}/5</td>
    <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">
      <img src="{{ item.img }}" alt="Restaurant Image" height="100" width="100" style="border-radius: 5px;" />
    </td>
    <td style="padding: 10px; border: 1px solid #ddd;">{{ item.address }}</td>
    <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">
      <a href="{% url 'delivery:view_menu' item.id %}">
        <button style="
            background-color: #528FF0;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
          ">
          View Menu
        </button>
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}

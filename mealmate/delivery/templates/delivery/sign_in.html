<form method="POST" action="{% url 'delivery:handle_signin' %}" style="
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
  ">
  {% csrf_token %}
  
  <label style="
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    ">
    Username
  </label>
  <input type="text" name="username" style="
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    " required />

  <label style="
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    ">
    Password
  </label>
  <input type="password" name="password" style="
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    " required />

  <button type="submit" style="
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    "
    onmouseover="this.style.backgroundColor='#218838'"
    onmouseout="this.style.backgroundColor='#28a745'">
    Sign In
  </button>
</form>

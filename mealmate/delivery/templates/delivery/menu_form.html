{% extends "delivery/base.html" %} 
{% block content %}

<div style="margin-top: 50px; text-align: center;">
  <form method="POST" style="
      display: inline-block;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    ">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">{{ form }}</div>
    <button style="
        background-color: #528FF0;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;
      "
      onmouseover="this.style.backgroundColor='#4178D4'"
      onmouseout="this.style.backgroundColor='#528FF0'">
      Submit
    </button>
  </form>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
  </head>
  <body style="
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    ">
    <h1 style="color: #333;">Thank you for your order, {{ username }}!</h1>

    <h2 style="color: #555; margin-top: 20px;">Delivery Address</h2>
    <p style="
        font-size: 18px;
        color: #444;
        background: #fff;
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      ">
      {{ customer.address }}
    </p>

    <p style="font-size: 16px; color: #666; margin-top: 20px;">
      Your order will be delivered to this location shortly. Thank you for
      choosing Meal Mate!
    </p>

    {% if cart_items %}
    <a href="{% url 'customer_menu' cart_items.0.restaurant.id username %}" style="
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      "
      onmouseover="this.style.backgroundColor='#0056b3'"
      onmouseout="this.style.backgroundColor='#007bff'">
      Back to Restaurants
    </a>
    {% else %}
    <a href="/" style="
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 16px;
        color: white;
        background-color: #28a745;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      "
      onmouseover="this.style.backgroundColor='#1e7e34'"
      onmouseout="this.style.backgroundColor='#28a745'">
      Back to Home
    </a>
    {% endif %}
  </body>
</html>

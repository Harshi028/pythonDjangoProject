{% load static %}

<h3 style="color: #333; text-align: center; font-family: Arial, sans-serif; margin-top: 20px;">
  Welcome to Meal-Mate
</h3>

<div style="text-align: center; margin-top: 15px;">
  <a href="{% url 'delivery:sign_up' %}" style="
      text-decoration: none;
      color: white;
      background-color: #528FF0;
      padding: 10px 15px;
      border-radius: 5px;
      margin-right: 10px;
      display: inline-block;
    "
    onmouseover="this.style.backgroundColor='#4178D4'"
    onmouseout="this.style.backgroundColor='#528FF0'">
    Sign Up
  </a>

  <a href="{% url 'delivery:sign_in' %}" style="
      text-decoration: none;
      color: white;
      background-color: #28A745;
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
    "
    onmouseover="this.style.backgroundColor='#218838'"
    onmouseout="this.style.backgroundColor='#28A745'">
    Sign In
  </a>
</div>

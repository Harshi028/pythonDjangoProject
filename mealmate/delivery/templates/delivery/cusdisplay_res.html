<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
  </head>
  <body style="margin: 0; font-family: Arial, sans-serif; text-align: center;">
    <nav style="
        background-color: #333;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      ">
      <h2 style="color: white; margin: 0;">Food Delivery</h2>
      <div style="display: flex; gap: 15px;">
        <a href="{% url 'delivery:cusdisplay_res' username %}" style="
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background-color: #555;
            border-radius: 5px;
          "
          onmouseover="this.style.backgroundColor='#777'"
          onmouseout="this.style.backgroundColor='#555'"
          >View Restaurants</a>
        <a href="{% url 'delivery:sign_in' %}" style="
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background-color: #555;
            border-radius: 5px;
          "
          onmouseover="this.style.backgroundColor='#777'"
          onmouseout="this.style.backgroundColor='#555'"
          >Sign In</a>
        <a href="{% url 'delivery:sign_up' %}" style="
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background-color: #555;
            border-radius: 5px;
          "
          onmouseover="this.style.backgroundColor='#777'"
          onmouseout="this.style.backgroundColor='#555'"
          >Sign Up</a>
      </div>
    </nav>

    <div style="margin-top: 50px"></div>
    <h1 style="color: #333;">Hi {{username}}, Explore the menu..!</h1>
    <table border="1" style="
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: left;
      ">
      <tr style="background-color: #f8f8f8;">
        <th style="padding: 10px; border: 1px solid #ddd;">Restaurant Name</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Category</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Rating</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Image</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Address</th>
        <th style="padding: 10px; border: 1px solid #ddd;">View Menu</th>
      </tr>
      {% for item in li %}
      <tr>
        <td style="padding: 10px; border: 1px solid #ddd;">{{ item.Res_name }}</td>
        <td style="padding: 10px; border: 1px solid #ddd;">{{ item.Food_cat }}</td>
        <td style="padding: 10px; border: 1px solid #ddd;">{{ item.rating }}/5</td>
        <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">
          <img src="{{ item.img }}" alt="Restaurant Image" height="100" width="100" style="border-radius: 5px;" />
        </td>
        <td style="padding: 10px; border: 1px solid #ddd;">{{ item.address }}</td>
        <td style="padding: 10px; border: 1px solid #ddd; text-align: center;">
          <a href="{% url 'delivery:cusmenu' item.id username %}">
            <button style="
                background-color: #528FF0;
                color: white;
                border: none;
                padding: 10px 15px;
                font-size: 14px;
                cursor: pointer;
                border-radius: 5px;
              ">
              View Menu
            </button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>

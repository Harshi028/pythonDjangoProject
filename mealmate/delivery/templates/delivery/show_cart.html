<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
  </head>
  <body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <nav style="
        background-color: #333;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      ">
      <h2 style="color: white; margin: 0;">Food Delivery</h2>
      <div style="display: flex; gap: 15px;">
        <a href="{% url 'delivery:cusdisplay_res' username %}" style="
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background-color: #555;
            border-radius: 5px;
            transition: background 0.3s;
          "
          onmouseover="this.style.backgroundColor='#777'"
          onmouseout="this.style.backgroundColor='#555'">
          View Restaurants
        </a>
        <a href="{% url 'delivery:sign_in' %}" style="
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background-color: #555;
            border-radius: 5px;
            transition: background 0.3s;
          "
          onmouseover="this.style.backgroundColor='#777'"
          onmouseout="this.style.backgroundColor='#555'">
          Sign In
        </a>
        <a href="{% url 'delivery:sign_up' %}" style="
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background-color: #555;
            border-radius: 5px;
            transition: background 0.3s;
          "
          onmouseover="this.style.backgroundColor='#777'"
          onmouseout="this.style.backgroundColor='#555'">
          Sign Up
        </a>
      </div>
    </nav>

    <div style="
        margin: 20px auto;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        max-width: 600px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      ">
      <h3 style="margin-top: 0;">Your Cart</h3>
      {% if items %}
      <ul style="list-style: none; padding: 0;">
        {% for item in items %}
        <li style="
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
          ">
          {{ item.item_name }} - <strong>${{ item.price }}</strong>
        </li>
        {% endfor %}
      </ul>
      <p style="font-size: 18px; font-weight: bold;">Total Price: ${{ total_price }}</p>

      <!-- Checkout Button -->
      <a href="{% url 'delivery:checkout' username %}" style="
          display: block;
          margin-top: 20px;
          padding: 12px 20px;
          font-size: 16px;
          color: white;
          background-color: green;
          text-align: center;
          border-radius: 5px;
          text-decoration: none;
          transition: background 0.3s;
        "
        onmouseover="this.style.backgroundColor='darkgreen'"
        onmouseout="this.style.backgroundColor='green'">
        Proceed to Checkout
      </a>
      {% else %}
      <p style="font-size: 16px; color: #666;">Your cart is empty.</p>
      {% endif %}
    </div>
  </body>
</html>
